
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="koiny-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond arrondi aux couleurs de Koiny -->
  <rect width="512" height="512" rx="120" fill="url(#koiny-grad)"/>
  
  <!-- Groupe Logo -->
  <g transform="translate(64, 64) scale(0.75)" filter="url(#shadow)">
    <!-- Corps du cochon -->
    <path fill="white" d="M448 256c0-88.4-89.5-160-200-160S48 167.6 48 256c0 46.7 25 88.5 64.9 117.1c-4.4 12.1-13.3 26.5-24.9 34.9c-4.1 3-5.2 8.7-2.3 12.8s8.7 5.2 12.8 2.3c21.8-15.8 38-41.9 44.2-61.1c20.3 9.4 43.1 14.9 67.3 14.9c110.5 0 200-71.6 200-160zM176 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm160 0a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
    
    <!-- Groin -->
    <ellipse cx="248" cy="288" rx="40" ry="30" fill="#fbcfe8"/>
    <circle cx="232" cy="288" r="6" fill="#ec4899"/>
    <circle cx="264" cy="288" r="6" fill="#ec4899"/>
    
    <!-- La Pièce sur le dos -->
    <g transform="translate(248, 60)">
      <circle r="60" fill="#fbbf24" stroke="white" stroke-width="8"/>
      <path d="M-15,-25 L15,-25 L15,25 L-15,25 Z" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      <text x="0" y="20" font-family="Arial" font-weight="900" font-size="60" text-anchor="middle" fill="white">€</text>
    </g>
    
    <!-- Oreilles -->
    <path fill="white" d="M120 120 Q 100 60 160 80 Z" />
    <path fill="white" d="M376 120 Q 396 60 336 80 Z" />
  </g>
</svg>
